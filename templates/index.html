<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>FAQ Assistant</title>
    <link rel="stylesheet" type="text/css" href="font_Icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">

</head>

<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="img/Python.svg" width="30" height="30" class="d-inline-block ali</label>gn-top"
             alt="">
        项目演示
    </a>
</nav>

<div class="container">
    <img class="d-block mx-auto mb-4" src="img/folders.svg" alt="" width="72" height="72">
    <h2 class="text-center">银行FAQ对话机器人</h2>
    <div class="alert alert-secondary" role="alert">
        项目基于某银行FAQ数据集，实现常见问题的问答。同时完成简单的文本纠错和缺失信息补充。
    </div>
    <div class="chatBox">
        <div class="chatBox-head">
            <div class="chatBox-head-one">Bot Friday</div>
        </div>
        <div class="chatBox-info">
            <div class="chatBox-content">
                <div class="clearfloat">
                    <div class="chatBox-activate" id="chatBox-activate">
                        <div class="left">
                            <div class="chat-avatars">
                                <img src="img/fIco.png" alt="">
                            </div>
                            <div class="chat-message">
                                你好，我是客服Friday，很高兴为您服务！
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chatBox-send">
                <div class="div-textarea" contenteditable="true"></div>
                <div>
                    <button id="chat-fasong" class="btn-default-styles">
                        <i class="iconfont icon-fasong"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!--自定义js-->
<script src="js/chat.action.js"></script>

</body>
</html>
